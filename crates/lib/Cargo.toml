[package]
name = "gamedig"
version = "1.0.0-alpha"
edition = "2021"
license = "MIT"
readme = "README.md"
homepage = "https://gamedig.github.io/"
repository = "https://github.com/gamedig/rust-gamedig"
documentation = "https://docs.rs/gamedig/latest/gamedig"
authors = ["GameDig Organization & Contributors [https://github.com/gamedig]"]
keywords = ["status", "query", "game", "protocol", "service"]
description = "Query game servers and not only."
categories = [
    "parsing",
    "encoding",
    "asynchronous",
    "network-programming",
    "parser-implementations",
]


[dependencies]
# Required Dependencies
error-stack = "0.4.1"
maybe-async = "0.2.10"
byteorder = "1.5.0"

# Optional Dependencies
async-trait = { version = "0.1.51", optional = true }
tokio = { version = "1.37.0", features = ["full"], optional = true }
async-std = { version = "1.12.0", features = ["attributes"], optional = true }

[features]
default = ["client_std"]

# Internal Features
## I/O
_BUFFER = []

## Net
_TCP = ["_BUFFER"]
_UDP = ["_BUFFER"]
_HTTP = []
_TLS = ["_HTTP"]
_RCON = ["_TCP"]

# Client Types
# Note: Only 1 client type can be enabled at a time
client_std = ["maybe-async/is_sync"]
client_tokio = ["dep:async-trait", "dep:tokio"]
client_async_std = ["dep:async-trait", "dep:async-std"]

# Library Features
## Attributes
serde = []

## Services
valve_master_server = ["_UDP"]

## Protocols
valve = ["_UDP"]
valve_gold_src = ["_UDP"]

unreal_2 = ["_UDP"]

gamespy_1 = ["_UDP"]
gamespy_2 = ["_UDP"]
gamespy_3 = ["_UDP"]

quake_1 = ["_UDP"]
quake_2 = ["_UDP"]
quake_3 = ["_UDP"]

epic = ["_TLS"]

## Games
### Proprietary

### Extentions

## Index
all = ["all_attributes", "all_services", "all_protocols", "all_games"]
all_attributes = ["serde"]
all_services = ["valve_master_server"]
all_protocols = [
    "valve",
    "epic",
    "unreal_2",
    "gamespy_1",
    "gamespy_2",
    "gamespy_3",
    "quake_1",
    "quake_2",
    "quake_3",
]
all_games = []
