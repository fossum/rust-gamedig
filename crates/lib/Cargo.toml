[package]
name = "gamedig"
version = "1.0.0-alpha"
edition = "2021"
license = "MIT"
readme = "README.md"
homepage = "https://gamedig.github.io/"
repository = "https://github.com/gamedig/rust-gamedig"
documentation = "https://docs.rs/gamedig/latest/gamedig"
authors = ["GameDig Organization & Contributors [https://github.com/gamedig]"]
keywords = ["status", "query", "game", "protocol", "service"]
description = "Query game servers and not only."
categories = [
    "parsing",
    "encoding",
    "asynchronous",
    "network-programming",
    "parser-implementations",
]


[dependencies]
# Required Dependencies
error-stack = "0.4.1"
maybe-async = "0.2.10"

# Optional Dependencies
async-trait = { version = "0.1.51", optional = true }
tokio = { version = "1.37.0", features = ["full"], optional = true }
async-std = { version = "1.12.0", features = ["attributes"], optional = true }


[features]
default = ["async-tokio-client"]

# Internal Clients / Interfaces
async-tokio-client = ["dep:async-trait", "dep:tokio"]
async-std-client = ["dep:async-trait", "dep:async-std"]
sync-std-client = ["maybe-async/is_sync"]

# Generic Features for all Clients
## Networking
tcp = []
udp = []
rcon = ["tcp"]
http = []
tls = []

## Protocols
source = ["tcp"]

## Games
### Proprietary
minecraft = []

### Extensions
tf2 = ["source"]
