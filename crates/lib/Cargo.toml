[package]
name = "gamedig"
version = "0.5.0"
edition = "2021"
authors = [
    "rust-GameDig contributors [https://github.com/gamedig/rust-gamedig/contributors]",
    "node-GameDig contributors [https://github.com/gamedig/node-gamedig/contributors]",
]
license = "MIT"
description = "Query game servers and not only."
homepage = "https://gamedig.github.io/"
documentation = "https://docs.rs/gamedig/latest/gamedig/"
repository = "https://github.com/gamedig/rust-gamedig"
readme = "README.md"
keywords = ["server", "query", "game", "check", "status"]
rust-version = "1.65.0"
categories = [
    "parser-implementations",
    "parsing",
    "network-programming",
    "encoding",
]


[dependencies]
tokio = { version = "1.37.0", features = ["full"] }
error-stack = "0.4.1"
maybe-async = { version = "0.2.10" }
async-trait = { version = "0.1.51" }
async-std = "1.12.0"

[features]
default = ["async-tokio-client"]

# Internal Clients / Interfaces
async-tokio-client = []
async-std-client = []
sync-std-client = ["maybe-async/is_sync"]

# Generic Features for all Clients
## Networking
tcp = []
udp = []
rcon = ["tcp"]
http = []
tls = []

## Protocols
source = ["tcp"]

## Games
### Proprietary
minecraft = []

### Extensions
tf2 = ["source"]
